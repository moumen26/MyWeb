<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Signup.css" />
    <title>Signup</title>
</head>
<body>
    <section class="Signup">
        <div class="right">
            <div class="right-fils">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 96c0-35.3 28.7-64 64-64H512c35.3 0 64 28.7 64 64V352H512V96H128V352H64V96zM0 403.2C0 392.6 8.6 384 19.2 384H620.8c10.6 0 19.2 8.6 19.2 19.2c0 42.4-34.4 76.8-76.8 76.8H76.8C34.4 480 0 445.6 0 403.2zM281 209l-31 31 31 31c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-48-48c-9.4-9.4-9.4-24.6 0-33.9l48-48c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9zM393 175l48 48c9.4 9.4 9.4 24.6 0 33.9l-48 48c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l31-31-31-31c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"/></svg>
                </div>
                <div class="titre">
                    <h1 class="myweb">My<span>Web</span></h1>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="left-fils">
                <div class="login">
                    <h1>Log In</h1>
                </div>
                <form>
                    <div class="label-email">
                        <label>Email</label>
                    </div>
                    <div class="Email">
                        <input type="email" name="Email" id="Email" placeholder="Enter your Email">
                    </div>
                    <div class="label-password">
                            <label>Password</label>
                    </div>
                    <div class="password">
                            <input type="password" name="Password" id="password" placeholder="Enter your Password">
                    </div>
                    <div class="forgot">
                        <a href="#">forgot password?</a>
                    </div>
                </form>
                <div class="btn-2">
                    <button type="submit">Login</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
